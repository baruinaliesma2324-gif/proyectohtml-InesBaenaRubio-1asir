<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Inversi√≥n RAM 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 10px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h1 { color: #00ff88; }
        .status { font-size: 1.5em; margin: 20px 0; font-weight: bold; }
        .buy { color: #00ff88; }
        .wait { color: #ffcc00; }
        .dont { color: #ff4444; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìâ Tendencia de Precios RAM (DDR5)</h1>
        <p>Datos de mercado actualizados autom√°ticamente</p>
        
        <div class="card">
            <div id="recommendation" class="status">Cargando an√°lisis...</div>
            <p>Precio Actual: <span id="current-price">---</span> $</p>
        </div>

        <div class="card">
            <canvas id="ramChart"></canvas>
        </div>
    </div>

    <script>
        async function loadData() {
            // A√±adimos un timestamp para evitar que el navegador use cach√© vieja
            const response = await fetch('ram_data.json?t=' + new Date().getTime());
            const data = await response.json();

            // Preparar datos para la gr√°fica
            const labels = data.map(d => d.fecha);
            const prices = data.map(d => d.precio);
            const lastEntry = data[data.length - 1];

            // Actualizar textos
            document.getElementById('current-price').innerText = lastEntry.precio;
            const recElement = document.getElementById('recommendation');
            recElement.innerText = lastEntry.decision;

            // Colorear la recomendaci√≥n
            recElement.className = 'status ' + 
                (lastEntry.decision.includes('COMPRA') ? 'buy' : 
                lastEntry.decision.includes('NO') ? 'dont' : 'wait');

            // Crear Gr√°fica
            const ctx = document.getElementById('ramChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Precio RAM (USD)',
                        data: prices,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { 
                            beginAtZero: false,
                            grid: { color: '#444' }
                        },
                        x: { display: false } // Ocultar fechas si son muchas
                    },
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
